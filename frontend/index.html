<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="init.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="flex items-center justify-center min-h-screen bg-slate-100 bg-[url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701911014.jpg')] bg-cover bg-center">

    <div class="root" id="root">
        <section class="date-picker p-8 glassmorphism text-white flex flex-row items-center justify-center gap-4 mb-6 max-sm:flex-wrap shadow-xl">
            <div class="flex flex-col">
                <h3>Start date</h3>
                <input type=date step=7 min=2014-09-08 id="start_date" name="start_date"
                    class="appearance-none outline-none p-4 rounded-md text-black ring ring-slate-200 hover:ring-white hover:ring-offset-2 mt-4 glassmorphism ">
            </div>
            <div class="flex flex-col">
                <h3>End date</h3>
                <input type=date step=7 min=2014-09-08 id="end_date"
                    class="appearance-none outline-none  p-4 rounded-md text-black ring ring-slate-200 hover:ring-white hover:ring-offset-2 mt-4 glassmorphism">
            </div>


        </section>
        <section class="container mx-auto p-8 glassmorphism text-white">
            <ul class="flex flex-row gap-4 max-sm:flex-wrap " id="list">
             
            </ul>
        </section>


    </div>
</body>

</html>
